<table class="table">
  <thead>
  
    <tr>
      <th scope="col">#</th>
      <th scope="col">{{'products.table.head.0'|translate}}</th>
      <th scope="col">{{'products.table.head.1'|translate}}</th>
      <th scope="col">{{'products.table.head.2'|translate}}</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of prdList">
      <th scope="row">{{item.id}}</th>
      <td >{{item.Name[translate.currentLang ] }}</td>
      <!-- <td *ngIf="currentLang=='en'">{{item.name }}</td>
      <td *ngIf="currentLang=='ar'">{{item.nameAr }}</td> -->
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
     

    </tr>

  </tbody>
</table>
